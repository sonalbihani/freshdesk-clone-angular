
<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row ">
          <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">New Contact</h1>
              </div>
              <form [formGroup]="contactForm" (submit)="submitForm()" class="user">
                <div class="form-group">
                  <label for="inputEmail4">Name</label>
                  <input type="text" class="form-control form-control-user" id="name" formControlName="name">
                  <span *ngIf="contactForm.get('name').touched && !contactForm.get('name').valid">This field is
                    required</span>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Email</label>
                  <input type="text" class="form-control form-control-user" id="email" formControlName="email">
                  <span *ngIf="contactForm.get('email').touched && !contactForm.get('email').valid">This field is
                    required</span>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Phone</label>
                  <input type="text" class="form-control form-control-user" id="phone" formControlName="phone">
                  <span *ngIf="contactForm.get('phone').touched && !contactForm.get('phone').valid">Enter Valid Phone Number</span>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Company Name</label>
                  <input type="text" class="form-control form-control-user" id="company_name" formControlName="company_name">
                </div>
                <input type="submit" value="Update" class="btn btn-primary btn-user btn-block">
  
                <hr>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
