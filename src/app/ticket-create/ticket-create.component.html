
    <main><div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row ">
            <div class="col-lg-2"></div>
          <div class="col-lg-8">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">New Ticket</h1>
              </div>
              <form [formGroup]="ticketForm" (submit)="submitForm()" class="user">
                <div class="form-group">
                    <label for="inputEmail4">Contact</label>
                    <select name="contact" class = "form-control" id="contact" formControlName ="contact">
                        <option *ngFor="let val of contacts_data"[ngValue]="val.id">{{val.name}}</option>
                    </select>
                    <span *ngIf="ticketForm.get('contact').touched && !ticketForm.get('contact').valid">This field is required</span>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Subject</label>
                    <input type="text" class="form-control form-control-user" id="subject" formControlName= "subject" >
                    <span *ngIf="ticketForm.get('subject').touched && !ticketForm.get('subject').valid">This field is required</span>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Description</label>
                    <textarea cols = 10 rows = "5"class="form-control form-control-user" id="description" formControlName= "description" ></textarea>
                    <span *ngIf="ticketForm.get('description').touched && !ticketForm.get('description').valid">This field is required</span>
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Status</label>
                    <select id="status" class="form-control" formControlName="status">
                        <option *ngFor = "let val of statusValues" [ngValue]="val.id">{{val.name}}</option>
                    </select>
                </div>
                <div class="form-group">
                  <label for="inputEmail4">Category</label>
                  <select id="category" class="form-control" formControlName="category">
                      <option *ngFor = "let val of categoryValues" [ngValue]="val.id">{{val.name}}</option>
                  </select>
                  <span *ngIf="ticketForm.get('category').touched && !ticketForm.get('category').valid">This field is required</span>
              </div>
                <div class="form-group">
                    <label for="inputEmail4">Source</label>
                    <select id="source" class="form-control" formControlName="source">
                        <option *ngFor = "let val of sourceValues" [ngValue]="val.id">{{val.name}}</option>
                    </select>
                   
                </div>
                <div class="form-group">
                    <label for="inputEmail4">Agent</label>
                    <select name="agent" class = "form-control" id="agent" formControlName ="agent">
                       <option *ngFor="let user of user_data" [ngValue]="user.id">{{user.name}}</option>
                        
                    </select>
                </div>
                <input type="submit" value= "Create" class="btn btn-primary btn-user btn-block">
                  
                <hr>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
