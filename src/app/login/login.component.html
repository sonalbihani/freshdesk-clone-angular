
            <div class="container">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row ">
                            <div class="col-lg-2"></div>
                            <div class="col-lg-8">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">User Login</h1>
                                    </div>
                                    <form [formGroup]="loginForm" (submit)="submitForm()" class="user">

                                        <div class="form-group">
                                            <label for="inputEmail4">Email</label>
                                            <input type="text" class="form-control form-control-user" id="email"
                                                formControlName="email">
                                            <span
                                                *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">This
                                                field is required</span>
                                        </div>
                                        <div class="form-group">
                                            <label for="inputEmail4">Password</label>
                                            <input type="password" class="form-control form-control-user" id="password"
                                                formControlName="password">
                                            <span
                                                *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">This
                                                field is required</span>
                                        </div>
                                        <input type="submit" value="Login" class="btn btn-primary btn-user btn-block">

                                        <hr>
                                    </form>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
