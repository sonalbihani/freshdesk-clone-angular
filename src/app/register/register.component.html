<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row ">
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Register User</h1>
                        </div>
                        <form [formGroup]="userForm" (submit)="submitForm()" class="user">
                            <div class="form-group">
                                <label for="inputEmail4">First Name</label>
                                <input type="text" class="form-control form-control-user" id="fname"
                                    formControlName="fname">
                                <span *ngIf="userForm.get('fname').touched && !userForm.get('fname').valid">This
                                    field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Last Name</label>
                                <input type="text" class="form-control form-control-user" id="lname"
                                    formControlName="lname">
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Email</label>
                                <input type="text" class="form-control form-control-user" id="email"
                                    formControlName="email">
                                <span *ngIf="userForm.get('email').touched && !userForm.get('email').valid">This
                                    field is required</span>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail4">Password</label>
                                <input type="password" class="form-control form-control-user" id="password"
                                    formControlName="password">
                                <span *ngIf="userForm.get('password').touched && !userForm.get('password').valid">This
                                    field is required</span>
                            </div>
                            <input type="submit" value="Register" class="btn btn-primary btn-user btn-block">

                            <hr>
                        </form>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
