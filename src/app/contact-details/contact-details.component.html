<div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row "> 
                <div class="col-lg-2"></div>
                <div class="col-lg-8">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Contact Details</h1>
                        </div>
                        <hr>
                        <div class="bs-example">
                            <dl class="row">
                                <dt class="col-4">Contact Name</dt>
                                <dd class="col-8" *ngIf='contact_data'>{{contact_data?contact_data.name:''}}</dd>
                            </dl>
                            <dl class="row">
                                <dt class="col-4">Email</dt>
                                <dd class="col-8" *ngIf='contact_data'>{{contact_data?contact_data.email:''}}</dd>
                            </dl>
                            <dl class="row">
                                <dt class="col-4">Phone</dt>
                                <dd class="col-8" *ngIf='contact_data'>{{contact_data?contact_data.phone:''}}</dd>
                            </dl>
                            <dl class="row">
                                <dt class="col-4">Company Name</dt>
                                <dd class="col-8" *ngIf='contact_data'>{{contact_data?contact_data.company_name:''}}</dd>
                            </dl>
                            
                            <dl class="row">
                                <dt class="col-4"></dt>
                                <dd class="col-8">
                                    <button class="btn btn-dark mr-2" (click) = "contact_update($event)">Update</button>
                                    <button class="btn btn-danger ml-2" (click)="contact_delete()">Delete</button>
                                </dd> 
                            </dl>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
